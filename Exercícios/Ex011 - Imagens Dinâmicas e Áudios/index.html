<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bolatrad.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Vamos Aprender a Reproduzir Áudios em HTML5</h1>
    <audio src="midia/Revenge Body Beat - Nana Kwabena.mp3" controls autoplay></audio>

    <p>Outra maneira.</p>

    <audio preload="none" autoplay controls>
        <source src="midia/Revenge Body Beat - Nana Kwabena.mp3" type="audio/mpeg">
        <source src="midia/Revenge Body Beat - Nana Kwabena.ogg" type="audio/ogg">
        <source src="midia/Revenge Body Beat - Nana Kwabena.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
            <a href="midia/Revenge Body Beat - Nana Kwabena.mp3">CLIQUE AQUI para baixar o arquivo MP3</a>.</p>
    </audio>

    
</body>
</html>
