<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bolatrad.ico" type="image/x-icon">
    <title>Vídeos Com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Horpedados Localmente.</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    <video controls width="300" poster="imagens/bolacapa.jfif" >
        <source src="midia/meu-videom4v.m4v" type="video/mp4">
        <source src="midia/meu-videowebm.webm" type="video/webm">
        <source src="midia/meu-videomp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos :(.</p>
    </video>
    <h1>Inserindo Vídeos do Youtube.</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/7aq4pgvqODs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
