    <title>Links</title>

        @import url('https://fonts.googleapis.com/css2?family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap');

        body{
            font-family: 'Proza Libre',Arial, Helvetica, sans-serif;
        }

        a{
        color: red;
        text-decoration: none;
        font-weight: bold;
        }

        a:visited{
            color: darkred;
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active{
            color: blue;
        }

        a::after{
        content: "[link]";
        text-decoration: none;
        font-weight: normal;
        color: darkgrey;
        }

    </style>
</head>
